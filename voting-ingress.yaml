apiVersion: extensions/v1beta1
kind: Ingress
metadata: 
  labels: 
    app: demo-voting-app
    name: voting-ingress
  name: voting-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/target-type: instance
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/subnets : subnet-00f54f5935ac7e8fa,subnet-0c8e5cf288bda8409
spec: 
  rules: 
    - 
      http: 
        paths: 
          - 
            path: /*
            backend: 
              serviceName: voting-service
              servicePort: 80
